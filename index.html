<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramdon Game by Parra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 id="Titulo" class="Titulo"></h1>

   
    <div>
        <h4>El numero ganador es:</h3>
        <label id="Random_Num">0</label><br><br>
        <label for="Numero_Min">Numero Minimo</label><br>
        <input id="Numero_Min" type="text" placeholder="Numero Min"><br><br>
        <label for="Numero_Max">Numero Maximo</label><br>
        <input id="Numero_Max" type="text" placeholder="Numero Max"><br><br>
        <a class="btn" id="Submit" type="submit">Buena Suerte!</a>
    </div> <br> <br> <br>

    <p class="text">
        En este Generador de numeros Randoms puedes seleccionar <br>
        el rango de numero que deseas,<br> como por ejemplo del 5-15.
    </p>



    <script src="app.js"></script>
</body>
</html>
